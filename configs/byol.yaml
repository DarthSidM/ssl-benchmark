# =========================
# BYOL Configuration
# =========================

experiment:
  name: byol_resnet18_stl10
  seed: 42

dataset:
  name: stl10
  data_dir: ./data
  image_size: 96
  num_workers: 8

model:
  backbone: resnet18

  projection_head:
    input_dim: 512
    hidden_dim: 1024
    output_dim: 256

  prediction_head:
    input_dim: 256
    hidden_dim: 1024
    output_dim: 256

training:
  method: byol
  epochs: 50
  batch_size: 256
  precision: 16

optimizer:
  name: adamw
  lr: 0.0003
  weight_decay: 0.0001

scheduler:
  name: cosine

ema:
  base_momentum: 0.996
  final_momentum: 1.0

augmentations:
  random_resized_crop: true
  color_jitter: true
  gaussian_blur: true
  horizontal_flip: true
